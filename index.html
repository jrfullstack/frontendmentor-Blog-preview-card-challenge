<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <main class="container">

    <div class="card">

      <div class="card-image">

        <img src="/assets/images/illustration-article.svg" alt="htmlcssfoundations">

      </div>

      <div class="card-text">
        <button class="card-category">Learning</button>
      
        <p class="card-date">Published 21 Dec 2023</h1>
      
        <h1>HTML & CSS foundations</h1>
      
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>        
      </div>
      
      <div class="card-avatar">
        <img src="/assets/images/image-avatar.webp" alt="avatar">
        <p>Greg Hooper</p>  

      </div>

    </div>  

  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://jrfullstackporfolio.netlify.app/" target="_blank">JRFullStack</a>.</p>
    
  </footer>

</body>
</html>
